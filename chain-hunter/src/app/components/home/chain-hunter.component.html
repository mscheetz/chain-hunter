<h1>Chain Hunter</h1>

<div *ngIf="notRunning">
    <div class="pull-right">
        <div></div>
        <span class="ui-float-label">
            <input [(ngModel)]="addyTxn" id="addy-txn" type="text" size="50" pInputText> 
            <label for="addy-txn">Address/Transaction</label>
        </span>
    </div>
    <div class="pull-right">
        <button pButton type="button" (click)="chainHunt()" label="Go!" class="ui-button-success"></button>
    </div>
</div>
<div *ngIf="!notRunning">
    <p-progressSpinner></p-progressSpinner>
</div>
<div>
    <p-tabMenu [model]="items" [activeItem]="activeItem">
        <ng-template pTemplate="item" let-item let-i="index">
            <div style="position: relative; text-align: center; min-width: 10em">
                <img src="assets/cryptoicons/{{item.icon}}" title="{{item.label}}" />
            </div>
        </ng-template>
    </p-tabMenu>
    <btc-results *ngIf="viewBtc" [btcAddress]="btcAddress" [btcTransaction]="btcTransaction" [btcTransactions]="btcTransactions"></btc-results>
    <bch-results *ngIf="viewBch" [bchAddress]="bchAddress" [bchTransaction]="bchTransaction" [bchTransactions]="bchTransactions"></bch-results>
    <eth-results *ngIf="viewEth" [ethAddress]="ethAddress" [ethTransaction]="ethTransaction" [ethTransactions]="ethTransactions"></eth-results>
    <ltc-results *ngIf="viewLtc" [ltcAddress]="ltcAddress" [ltcTransaction]="ltcTransaction"></ltc-results>
    <rvn-results *ngIf="viewRvn" [rvnAddress]="rvnAddress" [rvnTransaction]="rvnTransaction" [rvnTransactions]="rvnTransactions"></rvn-results>
    <xrp-results *ngIf="viewXrp" [xrpAddress]="xrpAddress" [xrpTransaction]="xrpTransaction" [xrpTransactions]="xrpTransactions"></xrp-results>
    <bnb-results *ngIf="viewBnb" [bnbAddress]="bnbAddress" [bnbTransaction]="bnbTransaction" [bnbTransactions]="bnbTransactions"></bnb-results>
    <h3 *ngIf="this.emptyHanded === true">You came out empty handed</h3>
    <div>
        Coming soon:
        <div>
            <img src="assets/cryptoicons/color/bnb.svg" />
            <img src="assets/cryptoicons/color/eos.svg" />
            <img src="assets/cryptoicons/color/iost.svg" />
            <img src="assets/cryptoicons/color/neo.svg" />
            <img src="assets/cryptoicons/color/ont.svg" />
            <img src="assets/cryptoicons/color/trx.svg" />
            <img src="assets/cryptoicons/color/usdt.svg" />
            <img src="assets/cryptoicons/color/xlm.svg" />
        </div>
    </div>
</div>
    <p-accordion [activeIndex]="samplesIndex">
        <p-accordionTab header="Samples">
            <samples [samplesIndex]="samplesIndex"></samples>
        </p-accordionTab>
    </p-accordion>
