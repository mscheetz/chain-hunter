<h1>Chain Hunter</h1>

<div *ngIf="notRunning">
    <div class="pull-right">
        <div></div>
        <span class="ui-float-label">
            <input [(ngModel)]="addyTxn" id="addy-txn" type="text" size="50" pInputText> 
            <label for="addy-txn">Address/Transaction</label>
        </span>
    </div>
    <div class="pull-right">
        <button pButton type="button" (click)="chainHunt()" label="Go!" class="ui-button-success"></button>
    </div>
</div>
<div *ngIf="!notRunning">
    <p-progressSpinner></p-progressSpinner>
</div>
<div>
    <p-tabMenu [model]="menuItems" [activeItem]="activeItem">
        <ng-template pTemplate="item" let-item let-i="index">
            <div style="position: relative; text-align: center; min-width: 1em">
                <img src="assets/cryptoicons/{{item.icon}}" title="{{item.label}}" />
            </div>
        </ng-template>
    </p-tabMenu>
    <search-results [blockchain]="blockchain" [transactionsComplete]="txnsComplete" (txnsGetter)="getAddressTransactions($event)"></search-results>
</div>
<div>    
    <div>
        Coming soon:
        <div>
            <img src="assets/cryptoicons/color/aion.svg" />
            <img src="assets/cryptoicons/color/dash.svg" />
            <img src="assets/cryptoicons/color/eos.svg" />
            <img src="assets/cryptoicons/color/icx.svg" />
            <img src="assets/cryptoicons/color/iost.svg" />
            <img src="assets/cryptoicons/color/ont.svg" />
            <img src="assets/cryptoicons/color/qtum.svg" />
            <img src="assets/cryptoicons/color/trx.svg" />
            <img src="assets/cryptoicons/color/usdt.svg" />
            <img src="assets/cryptoicons/color/xlm.svg" />
        </div>
    </div>
</div>
<p-accordion [activeIndex]="samplesIndex">
    <p-accordionTab header="Samples">
        <samples [samplesIndex]="samplesIndex"></samples>
    </p-accordionTab>
</p-accordion>
