<div *ngIf="ltcAddress > 0">
<h3>LTC Address: {{ltcAddress.address}}</h3>
<div>Balance: {{ltcAddress.balance/100000000}}</div>
</div>
<div *ngIf="ltcTransaction">
<h3>LTC Transaction: {{ltcTransaction.transaction}}</h3>
<div>Confirmations: {{ltcTransaction.confirmations}} Quantity: {{(ltcTransaction.outputs_value)/100000000}}</div>
</div>
<div *ngIf="!ltcAddress && !ltcTransaction">
    <h3>No LTC Data found</h3>
</div>
