<h2>Shopping Cart</h2>
<div class="p-grid">
    <div class="p-col-12 p-lg-4">
        <p>Account Selected: {{account.name}}</p>
        <p>Price: ${{account.yearly}}</p>
        <p>Promo Code: </p>
        <input type="text" pInputText [(ngModel)]="promoCode" />
        <br><br>
        <p-button label="Apply Code" (click)="onApplyCode()" styleClass="ui-button-info"></p-button>
        <p *ngIf="validCode">Promo Code Detail: {{promoCodeDetail}}</p>
    </div>
    <div class="p-col-12 p-lg-4">
        <h3>Total Due: ${{total}}</h3>
    </div>
    <div *ngIf="total > 0" class="p-col-12 p-lg-4">
        <div class="p-col" *ngFor="let type of paymentTypes; let i = index">
            <div>
                <h3>{{type.name}}</h3>
                <button pButton type="button" label="Pay With {{type.name}}" (click)="createOrder(type.id)" class="ui-button-success"></button>            
                <ul *ngIf="type.cryptoTypes.length > 0" class="no-pad">
                    <li *ngFor="let chain of type.cryptoTypes">
                        <img class="chain-logo-pad mini-icon" src="assets/cryptoicons/color/{{chain.symbol.toLowerCase()}}.png" title="Pay with {{chain.name}}" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div *ngIf="total === 0" class="p-col-12 p-lg-4">
        <div class="p-col">
            <div>
                <button pButton type="button" label="Upgrade Account" (click)="upgradeAccount()" class="ui-button-success"></button>  
            </div>
        </div>
    </div>
    <ul>
        <li>
            <p-button label="Paypal" (click)="onPaypal()" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="Stripe" (click)="onStripe()" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="Bitcoin" (click)="onCrypto('BTC')" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="BitcoinCash" (click)="onCrypto('BCH')" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="Ethereum" (click)="onCrypto('ETH')" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="LiteCoin" (click)="onCrypto('LTC')" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="Paypal" (click)="onCrypto('NANO')" styleClass="ui-button-info"></p-button>
        </li>
        <li>
            <p-button label="RavenCoin" (click)="onCrypto('RVN')" styleClass="ui-button-info"></p-button>
        </li>
    </ul>
</div>
