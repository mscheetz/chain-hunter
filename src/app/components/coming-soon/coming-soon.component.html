<div class="coming-soon" *ngIf="futureChains.length > 0">
    <p>Coming soon to <strong>Chain Hunter</strong>:</p>
    <ul class="no-pad">
        <li *ngFor="let chain of futureChains">
            <img class="chain-logo-pad" src="assets/cryptoicons/color/{{chain.symbol.toLowerCase()}}.png" title="{{chain.name}} logo" />
        </li>
    </ul>
</div>
