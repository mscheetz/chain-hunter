<h3>Email Subscription</h3>
<h4>Subscribe to our email list to get the latest news and deals direct to your inbox!</h4>

<div>
    Enter your email address: 
    <input type="email" pInputText [(ngModel)]="newAddress" size="40" /> 
    <p-button label="Subscribe!" (click)="subscribe()" styleClass="ui-button-success"></p-button>
</div>
