<h2>My Page</h2>

<div *ngIf="savedSearches.length === 0">
    <h3>You have not saved any addresses, contracts, or transactions</h3>
</div>

<div *ngIf="savedSearches.length > 0">
    <h3>Your saved searches</h3>
    <p-accordion (onOpen)="onExpand($event)">
        <p-accordionTab *ngFor="let save of savedSearches" 
                        header="{{save.symbol save.type save.hash}}">
            {{save}}
        </p-accordionTab>
    </p-accordion>
</div>
