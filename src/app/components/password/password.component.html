<h3>Password Reset</h3>
<div class="p-grid">
    <div>
        New Password: <input type="password" placeholder="Minimum 8 characters" [(ngModel)]="newPassword">
    </div>
    <div>
        Confirm Password: <input type="password" placeholder="Minimum 8 characters" [(ngModel)]="newPasswordConfirm">
    </div>
    <div>
        <p-button label="Submit" (onClick)="onResetPassword($event)"></p-button>
    </div>
</div>
